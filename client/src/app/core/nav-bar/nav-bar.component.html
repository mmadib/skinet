<nav
  class="d-flex flex-md-row align-items-center justify-content-between navbar navbar-expand-md navbar-light fixed-top bg-light"
>
  <div class="container-fluid">
    <img
      routerLink="/"
      src="/assets/images/logo.png"
      style="max-height: 70px"
      alt="logo"
    />
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="d-inline-flex justify-content-between collapse navbar-collapse"
      id="navbarCollapse"
    >
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/shop']" routerLinkActive="active"
            >Shop</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <div class="d-inline-flex justify-content-between">
        <a class="position-relative">
          <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
          <div class="cart-no">5</div>
        </a>
        <a href="" class="btn btn-outline-secondary mr-2">Login</a>
        <a href="" class="btn btn-outline-secondary mr-3">Signup</a>
      </div>
    </div>
  </div>
</nav>
