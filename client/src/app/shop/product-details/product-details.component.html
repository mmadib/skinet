<div *ngIf="product">
  <div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="row">
            <div class="col-md-6">
              <div class="images p-3">
                <div class="text-center p-4">
                  <img
                    id="main-image"
                    src="{{ product.pictureUrl }}"
                    alt="{{ product.name }}"
                    width="250"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="product p-4">
                <div class="d-flex justify-content-between align-items-center">
                  <i class="fa fa-shopping-cart text-muted"></i>
                </div>
                <div class="mt-4 mb-3">
                  <span class="text-uppercase text-muted brand">{{
                    product.name
                  }}</span>
                  <h5>{{ product.description }}</h5>
                  <div class="price d-flex flex-row align-items-center">
                    <span class="act-price">{{
                      product.price | currency
                    }}</span>
                  </div>
                </div>
                <div
                  class="d-flex flex-md-row align-items-center justify-content-between"
                >
                  <i
                    class="fa fa-minus-circle text-warning mr-2"
                    style="cursor: pointer; font-size: 2em"
                  ></i>
                  <span class="font-weight-bold" style="font-size: 1.5em"
                    >2</span
                  >
                  <i
                    class="fa fa-plus-circle text-warning mx-2"
                    style="cursor: pointer; font-size: 2em"
                  ></i>
                  <button class="btn btn-danger text-uppercase mr-2 px-4 ml-4">
                    Add to cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
